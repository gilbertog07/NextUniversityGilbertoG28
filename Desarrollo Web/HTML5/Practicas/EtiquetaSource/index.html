<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Etiqueta Source para Video</title>
  </head>
  <body>
    <h1>Uso de la etiqueta source para Video</h1>
    <video controls poster="image/Kenshy.png" width="500px" height="500px">
      <source src="video/KenshyMP4.mp4" type="video/mp4">
      <source src="video/KenshyOGV.ogv" type="video/ogv">
      <source src="video/KenshyWMV.wmv" type="video/wmv">
        Tu navegador no soporta ninguno de los formatos
    </video>
  </body>
</html>
